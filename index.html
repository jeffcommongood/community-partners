  {
    "Partner": "Restorative Justice Partnership",
    "Contact": "Representative",
    "Phone": "(530) 406-4516",
    "Email": "rjpreferrals@yolocounty.org",
    "Address": "301 2nd St California 95695-3415",
    "City": "Woodland",
    "Category": "[]",
    "Website": "",
    "KeyInfoHtml": "<p>Restorative Justice Partnership (RJP) is a volunteer driven diversion program that uses the principles of restorative justice and empowers local citizens to resolve adult criminal cases outside the traditional court room. Participants meet in a relaxed setting to discuss their conduct with a panel of local community volunteers in what is called a conference. The conference is designed to hold participants accountable by helping them recognize the harms caused by their conduct. Then the panelists, participant, and victim (when present), can come up with a collaborative solution designed to address those harms in a way that is restorative rather than punitive. Agreements focus on educational courses, referral to relevant local social services and community-based organizations, and reintegration into the community. RJP volunteers help victims, participants, and their communities to move forward in a positive direction. This aligns with the Yolo DA's mission to pursue truth and justice for victims and our communities with commitment, compassion, courage, and integrity.</p>"
  },

    "KeyInfoHtml": "<p><strong>If individuals meet the eligibility criteria and would like to apply for the home-delivered meals program, the first step is to call our office at (916) 444-9533. Following the initial intake process, a caseworker will make a home visit to complete an assessment, explain the program, and determine eligibility. Every three months, individuals receiving home-delivered meals are reassessed for continued eligibility either by phone or a home visit.</strong></p><p><strong>Along with home-delivered meals, eligible participants receive additional services from the program such as:</strong></p><p><strong>Pet food deliveries for homebound participants‚Äô dogs and cats through our AniMeals program (as available).</strong></p><p><strong>Friendly visits and status checks during meal delivery.</strong></p><p><strong>Monthly deliveries of Meals on Wheels newsletters and menus.</strong></p><p><strong>Connections or referrals to community resources or services.</strong></p>"

  {
    "Partner": "Single Mom Strong",
    "Contact": "Representative",
    "Phone": "(916) 687-1282",
    "Email": "ttaylor@singlemomstrong.org",
    "Address": "7525 Auburn Blvd #5 California 95610-2239",
    "City": "Citrus Heights",
    "Category": "[]",
    "Website": "",
    "KeyInfoHtml": "<p>Single Mom Strong is a local nonprofit organization with a mission to empower single mothers and their children through enrichment, encouragement and educational programs. 35% of children in Sacramento County are being raised by single moms. Despite mothers‚Äô best efforts, statistics show that these children suffer in a variety of ways from educational deficiencies to having lower occupational status and income as adults, among other issues. Meanwhile, the single mothers are plagued by feelings of guilt and inadequacy and often these families are living in poverty. At the core of SMS programs and services is community. We are a community of single mothers and children, providing weekly opportunities for community members to connect in a variety of ways. Being a single parent is difficult and lonely, but having others in similar situations to share questions and concerns and celebrate wins with is powerful. Additionally, our workshop and coaching programs are based on the premise that a single mother can be a professional ‚Äúsuccess‚Äù and a great parent, and the belief that neither the single mother nor her children are limited by this circumstance. Our single mothers are given the tools and encouragement needed to achieve their goals, while they and their children benefit from being a part of the SMS community. It takes a village to raise a child and for single mothers, Single Mom Strong is that village. Finally, our preschool and childcare programs were created to address the lack of affordable, quality childcare in the region.Our Preschool and Pre-K programs ensure high early childhood education is accessible to children of single mothers, with tuition starting at just 60% of retail rates. Our school School-Age program is open on all days elementary schools are closed to provide a safe, nurturing environment and an inexpensive solution for working single parents. With their children receiving quality care, mothers can focus on achieving education or career goals.</p>"
  },
  {
    "Partner": "St. Vincent De Paul Sacramento Diocesan Council",
    "Contact": "Info",
    "Phone": "(916) 572-7553",
    "Email": "svdpsachelp@gmail.com",
    "Address": "California 95816",
    "City": "Sacramento",
    "Category": "[]",
    "Website": "",
    "KeyInfoHtml": "<p><strong>Helping Those In Need</strong></p><p>‚ÄãThe Society of St. Vincent de Paul is a nonprofit organization that provides direct assistance to a community's most vulnerable residents‚Äîthose who live in poverty and those who are struggling to make ends meet. Our goal is to help them meet basic needs, build self-sufficiency, and ultimately break the cycle of poverty. Instead of only helping those who come to us, we provide one-on-one service through our home visits, being invited into people's homes to learn the extent of their needs before determining how to help.</p><p>‚Äã</p><p>Following the tradition of Frederic Ozanam, founder of the International Society of St. Vincent de Paul, we serve anyone in need, within our means.</p><p>&nbsp;Subject to available resources, the aid we provide most often includes:</p><ul><li><p>food</p></li><li><p>financial assistance for rent and utilities, and emergency housing</p></li><li><p>clothing&nbsp;</p></li><li><p>beds &amp; furniture&nbsp;</p></li><li><p>consultation, referral and intervention services&nbsp;<br>&nbsp;</p></li></ul><p>916-572-7553 <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"916-572-7553 https://www.svdp-sacramento.org/helpline\">https://www.svdp-sacramento.org/helpline</a></p>"
  },

    "KeyInfoHtml": "<p>Hi {{ First Name }} ,</p><p>We at Common Good Coordinated Care, would like to invite you to subscribe to our newsletter, which highlights important health topics, community events, and resources!</p><p>Please take a look: <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://mailchi.mp/commongood4u.org/the-good-news\">https://mailchi.mp/commongood4u.org/the-good-news</a></p><p>In this first edition, we highlight the Free Health Fair, open to the community, THIS Saturday, July 20, 2024 from 10:00am-2:00pm, at Valley High Health TECH, 6300 Ehrhardt Drive, Sacramento, CA. 95823.</p><p>We hope you are well, and staying cool! If you need any assistance, please reach out. Call or text: 530-276-8474; or email: <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"mailto:info@commongood4u.org\">info@commongood4u.org</a>.</p><p></p><p>Together in Community, <br>Common Good Coordinated Care Team</p>"

  {
    "Partner": "The Sacramento Employment and Training Agency (SETA)",
    "Contact": "Terri Carpenter",
    "Phone": "(916) 263-3800",
    "Email": "terri.carpenter@seta.net",
    "Address": "925 Del Paso Blvd California 95815-3512",
    "City": "Sacramento",
    "Category": "[]",
    "Website": "",
    "KeyInfoHtml": "<p>The SETA Is A Joint Powers Agency Of The City And County Of Sacramento And Was Formed In 1978. From Its Inception The SETA Has Been An Effective Force In Connecting People To Jobs, Business Owners To Quality Employees, Education And Nutrition To Children, Assistance To Refugees, And Hope For Many Sacramento Area Residents. The SETA Is The Designated Community Action Agency For Sacramento County For The Provision Of Community Services Block Grant (CSBG) Services.The Purpose Of The CSBG Program Is To Reduce The Incidence And Effects Of Poverty And Empower Low-Income Families And Individuals To Become Self-Sufficient.The Sacramento County Head Start Program Is Administered By The SETA. Head Start Serves Over 6,200 Children Daily. Since 1983, The SETA Refugee Program Has Served Refugees Predominately From Southeast Asia, The Former Soviet Union, And Most Recently The Middle East. The SETA Operates The Sacramento Works Job Center System Providing Resources And Services To Employers And Job Seekers In Sacramento County. Mission: Preparing People For Success In School, In Work, In Life.</p>"

  {
    "Partner": "Utility Assistance-The Home Energy Assistance Program (HEAP)",
    "Contact": "",
    "Phone": "",
    "Email": "",
    "Address": "",
    "City": "",
    "Category": "[]",
    "Website": "",
    "KeyInfoHtml": "<p><a rel=\"noopener noreferrer nofollow\" href=\"https://www.communityresourceproject.org/Services/Utility-Assistance\">HEAP LINK </a></p><p>HEAP is available to customers of PG&amp;E, SMUD, and&nbsp;those who heat their homes using wood, propane, or oil purchased from a vendor. Along with the credit, clients will receive valuable information about energy conservation and practical tips on how to save energy and keep their utility bills at a manageable level.</p><h4 style=\"text-align: start\">Priority for HEAP services is given to applicants that meet the following criteria</h4><ul><li><p>Are income qualified</p></li><li><p>Have a high energy burden (the percentage of the household income that is spent on the energy bill(s))</p></li><li><p>Have a member of the household that is part of a vulnerable population (i.e. seniors over 60 years of age, disabled persons, and children under 5 years of age)</p></li></ul><p style=\"text-align: start\">HEAP assistance is calculated based on household size, household income, and the percentage of income spent on energy bills, known as the energy burden.</p><p style=\"text-align: start\">Other factors considered include funding availability and the cost of energy within the county where the household resides. HEAP provides one payment, typically ranging from $300-$600 every 12 months.</p><p style=\"text-align: start\">Processing of your credit can take 8-12 weeks from the time you apply, which varies based on applicant volume. If you receive a HEAP credit, you are still responsible for paying your utility bill while the credit is being processed.</p>"
  },

<script>
(function () {
  const tbody = document.getElementById("tbody");
  const searchEl = document.getElementById("search");
  const countEl = document.getElementById("count");

  let openKey = null;

  const ALLOWED_TAGS = new Set(["P","BR","UL","OL","LI","STRONG","EM","B","I","A"]);
  const ALLOWED_ATTRS = { "A": new Set(["href","title","target","rel"]) };

  function sanitizeHtml(html) {
    const template = document.createElement("template");
    template.innerHTML = html || "";

    const walker = document.createTreeWalker(template.content, NodeFilter.SHOW_ELEMENT, null);
    const toRemove = [];

    while (walker.nextNode()) {
      const el = walker.currentNode;
      const tag = el.tagName;

      if (!ALLOWED_TAGS.has(tag)) {
        toRemove.push(el);
        continue;
      }

      for (const attr of Array.from(el.attributes)) {
        const name = attr.name.toLowerCase();
        const allowed = (ALLOWED_ATTRS[tag] || new Set());
        if (!allowed.has(name)) el.removeAttribute(attr.name);
      }

      if (tag === "A") {
        const href = (el.getAttribute("href") || "").trim();
        const safe = href.startsWith("http://") || href.startsWith("https://") || href.startsWith("mailto:");
        if (!safe) {
          const span = document.createElement("span");
          span.textContent = el.textContent || "";
          el.replaceWith(span);
          continue;
        }
        el.setAttribute("target", "_blank");
        el.setAttribute("rel", "noopener noreferrer");
      }
    }

    for (const el of toRemove) {
      const span = document.createElement("span");
      span.textContent = el.textContent || "";
      el.replaceWith(span);
    }

    return template.innerHTML;
  }

  function stripTags(html) {
    const div = document.createElement("div");
    div.innerHTML = html || "";
    return div.textContent || "";
  }

  function esc(s) {
    return (s ?? "").toString()
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function keyOf(p) {
    return `${(p.Partner||"").toLowerCase()}__${(p.City||"").toLowerCase()}`;
  }

  function render(list) {
    if (!list.length) {
      tbody.innerHTML = `<tr><td colspan="7" class="muted">No matches.</td></tr>`;
      countEl.textContent = "0 partners";
      return;
    }

    tbody.innerHTML = list.map(p => {
      const key = keyOf(p);
      const hasDetails = !!(p.Website || p.KeyInfoHtml);

      const partnerCell = hasDetails
        ? `<button class="partner-btn" type="button" data-key="${esc(key)}" aria-expanded="${openKey === key ? "true" : "false"}">${esc(p.Partner||"")}</button>`
        : esc(p.Partner||"");

      const emailCell = p.Email ? `<a href="mailto:${esc(p.Email)}">${esc(p.Email)}</a>` : "";

      const rowHtml = `
        <tr>
          <td>${partnerCell}</td>
          <td>${esc(p.Contact||"")}</td>
          <td>${esc(p.Phone||"")}</td>
          <td>${emailCell}</td>
          <td>${esc(p.Address||"")}</td>
          <td>${esc(p.City||"")}</td>
          <td>${esc(p.Category||"")}</td>
        </tr>
      `;

      const websiteBlock = p.Website
        ? `<div class="label">Website</div><div><a href="${esc(p.Website)}" target="_blank" rel="noopener noreferrer">${esc(p.Website)}</a></div>`
        : "";

      const keyInfoBlock = p.KeyInfoHtml
        ? `<div class="label" style="margin-top:10px;">Key info</div><div class="content">${sanitizeHtml(p.KeyInfoHtml)}</div>`
        : "";

      const details = (websiteBlock || keyInfoBlock)
        ? (websiteBlock + keyInfoBlock)
        : `<div class="muted">No additional details.</div>`;

      const detailsHtml = `
        <tr class="details-row" style="display:${openKey === key ? "table-row" : "none"};">
          <td colspan="7"><div class="details">${details}</div></td>
        </tr>
      `;

      return rowHtml + detailsHtml;
    }).join("");

    countEl.textContent = `${list.length} partner${list.length === 1 ? "" : "s"}`;

    for (const btn of tbody.querySelectorAll("button.partner-btn")) {
      btn.addEventListener("click", () => {
        const k = btn.getAttribute("data-key");
        openKey = (openKey === k) ? null : k;
        render(list);
      });
    }
  }

  const partners = Array.isArray(PARTNERS) ? PARTNERS.slice() : [];
  const indexed = partners.map(p => ({
    p,
    hay: [
      p.Partner, p.Contact, p.Phone, p.Email, p.Address, p.City, p.Category, p.Website,
      stripTags(p.KeyInfoHtml)
    ].join(" ").toLowerCase()
  }));

  render(partners);

  searchEl.addEventListener("input", () => {
    const q = (searchEl.value || "").toLowerCase().trim();
    openKey = null;
    if (!q) return render(partners);
    render(indexed.filter(x => x.hay.includes(q)).map(x => x.p));
  });
})();
</script>
